{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>NoobMusic | {% block title %}{% endblock %}</title>

    {% if request.user.username == "jonathan" %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    {% else %}
        <link rel="stylesheet" href="{% static 'build/css/main.css' %}" type="text/css" />
    {% endif %}


</head>
<body>

{% block content %}

{% endblock %}

    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/react/react.min.js' %}"></script>
    <script src="{% static 'bower_components/react/react-dom.min.js' %}"></script>

    {% if request.user.username == "jonathan" %}
        <script type="text/babel" src="{% static 'js/indexReact.js' %}"></script>
    {% else %}
        <script type="text/babel" src="{% static 'build/js/indexReact.js' %}"></script>
    {% endif %}

    <script src="{% static 'bower_components/babel/browser.min.js' %}"></script>

</body>
</html>
